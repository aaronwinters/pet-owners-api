openapi: "3.0.0"
info:
  version: 1.0.0
  title: pet-owners-api
  description: This is a sample API for an agency that tracks pets adopted by owners. This API is used to update and get information from the system tracking agency consituents.
paths:
  /owners/{ownerId}:
    get:
      summary: Get info for a specific owner
      operationId: showOwnerById
      tags:
        - owners
      parameters:
        - name: ownerId
          in: path
          required: true
          description: The id of the owner to retrieve
          schema:
            type: string
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Owner"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /owners:
    post:
      summary: Create a new owner
      operationId: addOwner
      tags:
        - owners
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Owner"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'


components:
  schemas:
    Owner:
      required:
        - id
        - firstName
        - lastName
      properties:
        id:
          type: integer
          format: int64
        firstName:
          type: string
        lastName:
          type: string
        tag:
          type: string
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message

  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'